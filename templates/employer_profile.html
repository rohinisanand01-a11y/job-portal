<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Employer Profile | Amdox</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f4f6f9; padding:20px; }
.card { background:white; max-width:700px; margin:0 auto; padding:40px; border-radius:12px; box-shadow:0 10px 40px rgba(0,0,0,0.1); }
h2 { color:#0d6efd; text-align:center; margin-bottom:30px; }
h3 { color:#333; margin:30px 0 20px 0; border-bottom:2px solid #0d6efd; padding-bottom:10px; }
input, select, textarea { 
    width:100%; padding:14px; border:2px solid #e1e5e9; border-radius:8px; 
    margin:10px 0; box-sizing:border-box; font-size:16px; transition:all 0.3s;
}
input:focus, select:focus, textarea:focus { 
    border-color:#0d6efd; outline:none; box-shadow:0 0 0 3px rgba(13,110,253,0.1); 
}
button { 
    padding:16px 40px; background:linear-gradient(135deg,#28a745,#20c997); 
    color:white; border:none; border-radius:8px; cursor:pointer; 
    font-weight:bold; font-size:18px; width:100%; margin:30px 0;
}
button:hover { background:linear-gradient(135deg,#218838,#1ea085); transform:translateY(-2px); }
.back-btn { 
    background:linear-gradient(135deg,#0d6efd,#6610f2) !important; 
    margin-right:10px; width:auto; display:inline-block; padding:12px 24px;
}
.terms { margin:20px 0; }
.terms label { display:flex; align-items:flex-start; font-size:14px; cursor:pointer; }
#termsModal { 
    display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
    background:rgba(0,0,0,0.6); z-index:1000; 
}
.modal-content { 
    background:white; margin:10% auto; padding:30px; width:90%; max-width:600px; 
    border-radius:12px; max-height:80vh; overflow-y:auto;
}
/* ADD FLASH MESSAGE STYLE */
.flash-message{ background:#d4edda; padding:15px; border-radius:5px; margin-bottom:20px; border-left:4px solid #28a745; }
</style>
</head>
<body>
<div class="card">
    <!-- ‚úÖ ADD FLASH MESSAGES -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h2>‚úèÔ∏è Edit Employer Profile</h2>
    
    <form method="POST" action="">
        <!-- Company Info -->
        <h3>üè¢ Company Information</h3>
        <input type="text" name="name" value="{{ profile.name or session.employer_name or '' }}" placeholder="Company Name *" required>
        <input type="email" name="email" value="{{ profile.email or session.employer_email or '' }}" placeholder="Official Email *" required>
        <input type="tel" name="mobile" value="{{ profile.mobile or '' }}" placeholder="Mobile Number *">
        <input type="text" name="city" value="{{ profile.city or '' }}" placeholder="City *">
        
        <!-- Submit -->
        <button type="submit">üíæ Save Changes</button>
        <a href="{{ url_for('employer_dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
    </form>
</div>

<script>
function openTerms() { document.getElementById('termsModal').style.display='block'; }
function closeTerms() { document.getElementById('termsModal').style.display='none'; }
</script>
</body>
</html>
