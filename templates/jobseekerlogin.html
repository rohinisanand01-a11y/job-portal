<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- IMPORTANT for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Login</title>

    <!-- Flask CSS -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/jobseeklogin.css') }}">

</head>
<body>

<!-- Modal (auto open) -->
<div class="modal" id="loginModal">
    <div class="modal-content">

        <h2>Job Seeker Login</h2>

    <form method="POST" action="{{ url_for('jobseeker_login') }}">

    <input type="email" name="email" placeholder="Email Address" required>

    <input type="password" name="password" placeholder="Password" required>

    <button type="submit" class="login-btn">Login</button>

</form>


        <div class="new-user">
            New user?
            <a href="{{ url_for('jobseeker_register') }}">Create New Account</a>

        </div>
    </div>
</div>

<!-- Flask JS -->
<script src="{{ url_for('static', filename='js/jobseekerlogin.js') }}"></script>
</body>
</html>
