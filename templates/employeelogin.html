<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/employeelogin.css') }}">
</head>
<body>
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Employer Login</h2>
            <!-- FIXED FORM ACTION -->
            <form method="POST" action="{{ url_for('employee_login') }}">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="new-user">
    New user? <a href="{{ url_for('employerregister') }}">Create a new account</a>
</div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="error">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/employeelogin.js') }}"></script>
</body>
</html>
